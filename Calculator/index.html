<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Container"> 
        <div class="Calculator">
         <input type="text" placeholder="0" id="ouput-screen">
         <button onclick="Clear()">Cl</button>
         <button onclick="del()">DEL</button>
         <button onclick="display('%')">%</button>
         <button onclick="display('/')">/</button>
         <button onclick="display('7')">7</button>
         <button onclick="display('8')">8</button>
         <button onclick="display('9')">9</button>
         <button onclick="display('*')">*</button>
         <button onclick="display('4')">4</button>
         <button onclick="display('5')">5</button>
         <button onclick="display('6')">6</button>
         <button onclick="display('-')">-</button>
         <button onclick="display('1')">1</button>
         <button onclick="display('2')">2</button>
         <button onclick="display('3')">3</button>
         <button onclick="display('+')">+</button>
         <button onclick="display('.')">.</button>
         <button onclick="display('0')">0</button>
         <button onclick="Calculate()" class="equal">=</button>
        </div>
    </div>
    <script>
        let ouputScreen= document.getElementById("ouput-screen");

        function display(num){
            ouputScreen.value += num;
        }
        function Calculate(){
            try{
                ouputScreen.value = eval(ouputScreen.value);
            }
            catch(err){
                alert("Invalid");
            }
        }
        function Clear(){
            ouputScreen.value = "";
        }
       function del(){
         ouputScreen.value = ouputScreen.value.slice(0,-1);
       }
    </script>
</body>
</html>
